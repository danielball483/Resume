<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label"
          >Name
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Enter your name"
            required
        /></label>
        <label for="email" id="email-label"
          >Email
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your Email"
            required
        /></label>
        <label for="number" id="number-label"
          >Age (optional)
          <input
            id="number"
            name="number"
            type="number"
            min="1"
            max="120"
            placeholder="Age"
            required
        /></label>
        <label for="dropdown"
          >Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select></label
        >
        <div>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely-label"
            ><input
              id="definitely-label"
              type="radio"
              name="recommend"
              class="inline"
              checked
              value="Definitely"
            />
            Definitely</label
          >
          <label for="maybe-label"
            ><input
              id="maybe-label"
              type="radio"
              name="recommend"
              class="inline"
              value="Maybe"
            />
            Maybe
          </label>
          <label for="notsure-label"
            ><input
              id="notsure-label"
              type="radio"
              name="recommend"
              class="inline"
              value="Not sure"
            />
            Not sure</label
          >
        </div>
        <label for="dropdown-label"
          >What is your favorite feature of freeCodeCamp?
          <select id="dropdown-label" name="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select></label
        >
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="front-end-projects">
          <input
            id="front-end-projects"
            type="checkbox"
            name="front-end-projects-name"
            class="inline"
            value="Front-end projects"
          />
          Front-end Projects
        </label>
        <label for="back-end-projects-label">
          <input
            id="back-end-projects-label"
            type="checkbox"
            name="back-end-projects"
            class="inline"
            value="Back-end Projects"
          />
          Back-end Projects
        </label>
        <label for="data-visualization-label">
          <input
            id="data-visualization-label"
            type="checkbox"
            name="data-visualization"
            class="inline"
            value="Data Visualization"
          />
          Data Visualization
        </label>
        <label for="challenges-label">
          <input
            id="challenges-label"
            type="checkbox"
            name="challenges"
            class="inline"
            value="Challenges"
          />
          Challenges
        </label>
        <label for="open-source-label">
          <input
            id="open-source-label"
            type="checkbox"
            name="open-source"
            class="inline"
            value="Open Source Community"
          />
          Open Source Community
        </label>
        <label for="gitter-label">
          <input
            id="gitter-label"
            type="checkbox"
            name="gitter"
            class="inline"
            value="Gitter help rooms"
          />
          Gitter help rooms
        </label>
        <label for="videos-label">
          <input
            id="videos-label"
            type="checkbox"
            name="videos"
            class="inline"
            value="Videos"
          />
          Videos
        </label>
        <label for="city-meetups-label">
          <input
            id="city-meetups-label"
            type="checkbox"
            name="city-meetups"
            class="inline"
            value="City Meetups"
          />
          City Meetups
        </label>
        <label for="wiki-label">
          <input
            id="wiki-label"
            type="checkbox"
            name="wiki"
            class="inline"
            value="Wiki"
          />
          Wiki
        </label>
        <label for="forum-label">
          <input
            id="forum-label"
            type="checkbox"
            name="forum"
            class="inline"
            value="Forum"
          />
          Forum
        </label>
        <label for="additional-courses-label">
          <input
            id="additional-courses-label"
            type="checkbox"
            name="additional-courses"
            class="inline"
            value="Additional Courses"
          />
          Additional Courses
        </label>
        <label for="bio"
          >Any comments or suggestions?
          <textarea
            id="bio"
            name="bio"
            rows="10"
            cols="30"
            placeholder="Enter your comment here..."
            value="Enter your comment here..."
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
